```yaml
version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: insight-postgres
    environment:
      POSTGRES_USER: insight_user
      POSTGRES_PASSWORD: insight_password
      POSTGRES_DB: insight_engine
      POSTGRES_INITDB_ARGS: "-c shared_buffers=256MB -c max_connections=200"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U insight_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - insight-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: insight-redis
    command: redis-server --appendonly yes --maxmemory 4gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - insight-network

  # API Gateway (FastAPI)
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: insight-api
    environment:
      DATABASE_URL: postgresql://insight_user:insight_password@postgres:5432/insight_engine
      REDIS_URL: redis://redis:6379/0
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - insight-network
    restart: unless-stopped

  # Pattern Processor (Python Worker)
  pattern-processor:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: insight-pattern-processor
    environment:
      DATABASE_URL: postgresql://insight_user:insight_password@postgres:5432/insight_engine
      REDIS_URL: redis://redis:6379/0
      WORKER_CONCURRENCY: 4
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - insight-network
    restart: unless-stopped

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: insight-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_WS_URL: ws://localhost:8000/ws
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - insight-network
    restart: unless-stopped

  # Nginx Reverse Proxy & Load Balancer
  nginx:
    image: nginx:alpine
    container_name: insight-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend
    networks:
      - insight-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  insight-network:
    driver: bridge
```
