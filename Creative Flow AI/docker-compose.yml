```yaml
version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: creative-flow-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-creative_flow}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
      POSTGRES_DB: ${DB_NAME:-creative_flow_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-creative_flow}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creative-flow-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: creative-flow-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-dev_password}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creative-flow-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: creative-flow-backend
    environment:
      DATABASE_URL: postgresql://${DB_USER:-creative_flow}:${DB_PASSWORD:-dev_password}@postgres:5432/${DB_NAME:-creative_flow_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-dev_password}@redis:6379/0
      ENVIRONMENT: ${ENVIRONMENT:-development}
      SECRET_KEY: ${SECRET_KEY:-dev_secret_key_change_in_production}
      AI_MODEL_PATH: /app/models
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./models:/app/models
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - creative-flow-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: creative-flow-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_WS_URL: ws://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    networks:
      - creative-flow-network

  # AI Engine (GPU-enabled)
  ai-engine:
    build:
      context: ./ai-engine
      dockerfile: Dockerfile
    container_name: creative-flow-ai-engine
    environment:
      DATABASE_URL: postgresql://${DB_USER:-creative_flow}:${DB_PASSWORD:-dev_password}@postgres:5432/${DB_NAME:-creative_flow_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-dev_password}@redis:6379/1
      MODEL_PATH: /models
    ports:
      - "8001:8001"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./ai-engine:/app
      - ./models:/models
    # Uncomment for GPU support
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]
    networks:
      - creative-flow-network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: creative-flow-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - creative-flow-network

volumes:
  postgres_data:
  redis_data:

networks:
  creative-flow-network:
    driver: bridge
