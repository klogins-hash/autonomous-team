```yaml
version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: context-capture-db
    environment:
      POSTGRES_USER: context_user
      POSTGRES_PASSWORD: secure_password_change_me
      POSTGRES_DB: context_capture
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./infrastructure/database/schemas.sql:/docker-entrypoint-initdb.d/02-schemas.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U context_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - context-capture-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: context-capture-cache
    command: redis-server --appendonly yes --maxmemory 4gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - context-capture-network

  # API Gateway (FastAPI)
  api:
    build:
      context: .
      dockerfile: ./infrastructure/docker/Dockerfile.api
    container_name: context-capture-api
    environment:
      DATABASE_URL: postgresql://context_user:secure_password_change_me@postgres:5432/context_capture
      REDIS_URL: redis://redis:6379/0
      API_HOST: 0.0.0.0
      API_PORT: 8000
      ENVIRONMENT: development
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    networks:
      - context-capture-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Pattern Processor (Python Worker)
  pattern-processor:
    build:
      context: .
      dockerfile: ./infrastructure/docker/Dockerfile.worker
    container_name: context-capture-processor
    environment:
      DATABASE_URL: postgresql://context_user:secure_password_change_me@postgres:5432/context_capture
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: development
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
    networks:
      - context-capture-network
    command: python -m workers.pattern_processor

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: context-capture-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_WS_URL: ws://localhost:8000/ws
      REACT_APP_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - context-capture-network
    command: npm start

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: context-capture-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
      - frontend
    networks:
      - context-capture-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  context-capture-network:
    driver: bridge
