```yaml
version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: pattern-engine-postgres
    environment:
      POSTGRES_USER: pattern_user
      POSTGRES_PASSWORD: pattern_password
      POSTGRES_DB: pattern_engine
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pattern_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pattern-network

  redis:
    image: redis:7-alpine
    container_name: pattern-engine-redis
    command: redis-server --appendonly yes --cluster-enabled yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pattern-network

  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: pattern-engine-api
    environment:
      DATABASE_URL: postgresql://pattern_user:pattern_password@postgres:5432/pattern_engine
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: development
      DEBUG: "true"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - pattern-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pattern-engine-frontend
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
    depends_on:
      - api
    volumes:
      - ./frontend/src:/app/src
    networks:
      - pattern-network

volumes:
  postgres_data:
  redis_data:

networks:
  pattern-network:
    driver: bridge
```
