version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: creative-patterns-db
    environment:
      POSTGRES_USER: creative_user
      POSTGRES_PASSWORD: secure_password_change_me
      POSTGRES_DB: creative_patterns
      POSTGRES_INITDB_ARGS: "-c max_connections=500 -c shared_buffers=256MB -c work_mem=32MB"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U creative_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creative-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: creative-patterns-cache
    command: redis-server --maxmemory 2gb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creative-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: creative-patterns-api
    environment:
      DATABASE_URL: postgresql://creative_user:secure_password_change_me@postgres:5432/creative_patterns
      REDIS_URL: redis://redis:6379/0
      API_ENV: development
      API_LOG_LEVEL: DEBUG
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/__pycache__
    networks:
      - creative-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend Dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: creative-patterns-dashboard
    environment:
      REACT_APP_API_URL: http://localhost:8000
      REACT_APP_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    networks:
      - creative-network
    command: npm start

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: creative-patterns-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend
    networks:
      - creative-network

volumes:
  postgres_data:
  redis_data:

networks:
  creative-network:
    driver: bridge
